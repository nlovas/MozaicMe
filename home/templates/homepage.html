<!DOCTYPE HTML>
<html>
  <head>
    <title>MozaicMe</title>
    <meta charset="utf-8" />
	{% load static %}
	{% block extra_head %}
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'uploader.js' %}"></script>
	<link href="{% static 'home.css' %}" rel="stylesheet" type="text/css"/>
	{% endblock %}
	
	<body>
	<h1>MozaicMe</h1>
	<div class = "info">
	<p>Welcome to MozaicMe. This application takes one of your images and turns it into a mozaic!</p>
	<p>Just upload an image and add tags.</p>
	<div id= "imgUpldContainer">
		<form id="displayForm" runat="server">
		<input type = "file" accept = "image/*" id="uploadImage"/>
		<input type = "submit" id = "submit" value="MozaicMe!"/>
		
	</form>
	<img id='preview' src=''/>
	<!--<canvas id = "previewCanvas" width="200px"height="100px" style="border:1px solid #000000;"></canvas>-->
	</div>
	<p>Look through the gallery of mozaics.</p>
	</div>
	
	
</body>
</html>
